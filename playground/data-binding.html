<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터바인딩</title>
    <style>
        .text-blue {
            color: blue;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <div id="app">
        <p v-bind:id="uuid" v-bind:class="name">{{ num }}</p>
        <p>{{ doubleNum }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10,
                // v-bind:id 를 통해 연결할 id 값
                uuid: 'abc1234',
                name: 'text-blue'
            },
            computed: {
                doubleNum: function() {
                    return this.num * 2;
                }
            }

        })
    </script>
</body>
</html>
