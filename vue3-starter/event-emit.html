<div id="app">
  <app-contents @refresh="showAlert"></app-contents>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  var appContents = {
    template: `
      <p>
        <button @click="sendEvent">갱신</button>
      </p>
    `,
    methods: {
      sendEvent() {
        this.$emit('refresh');
      }
    }
  }

  // roooot
  Vue.createApp({
    components: {
      'app-contents': appContents,
    },
    methods: {
      showAlert() {
        alert('뿅');
      }
    }
  }).mount('#app');
</script>
