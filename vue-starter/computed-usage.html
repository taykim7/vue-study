<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .warning {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <p v-bind:class="{ warning: isError }">데이터속성으로만</p>
        <p v-bind:class="errorTextColor">컴퓨티드 (이게 더 나음)</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                isError: false, // true 일때만 warning 으로 클래스 이름이 바인딩된다.
            },
            computed: {
                errorTextColor: function() {
                    // isError 이 true 면 warning을 리턴
                    return this.isError ? 'warning' : null;
                }
            }
        });

    </script>
</body>
</html>
