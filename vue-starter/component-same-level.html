<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <!-- <app-header v-bind: 프롭스속성이름="상위컴포넌트의 데이터이름"></app-header> -->
        <app-header v-bind:propsdata="num"></app-header>
        <app-content v-on:pass="deliverNum"></app-content>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var appHeader = {
            template: '<div>header입니다</div>',
            props: ['propsdata']
        }
        var appContent = {
            template: '<div>content입니다 <button v-on:click="passNum">옆으로 넘겨</button> </div>',
            methods: {
                passNum: function () {
                    this.$emit('pass', 10);
                }

            }
        }
        new Vue({
            el: '#app',
            components: {
                'app-header': appHeader,
                'app-content': appContent
            },
            data: {
                num: 0 
            },
            methods: {
                deliverNum: function(val){
                    this.num = val;
                }
            }
        })
    </script>
</body>
</html>
